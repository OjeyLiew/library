<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table>
        <thead>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button class="add">Add Book</button>
    <dialog>
        <button autofocus class="close">Close</button>
        <form method="dialog">
            <p>
                <label for="title">
                    Title
                </label>
                <input type="text" id="title" name="title">
            </p>
            <p>
                <label for="author">
                    Author
                </label>
                <input type="text" id="author" name="author">
            </p>
            <p>
                <label for="pages">
                    Pages
                </label>
                <input type="number" id="pages" name="pages">
            </p>
            <p>
                <label for="read">
                    Read
                </label>
                <input type="checkbox" name="read">
            </p>
            <button class="submit">Add</button>
        </form>
    </dialog>
    <script src="./index.js"></script>
</body>
</html>
